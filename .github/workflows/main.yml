name: ember-legacy-built-in-components CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Volta
        uses: volta-cli/action@v1

      - name: Node Modules Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # - name: Lint
      #   run: yarn lint

      - name: TS precompile
        run: yarn prepack

      - name: Run Tests
        run: yarn test:ember
        env:
          CI: true

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        ember-version: [ember-beta, ember-lts-3.28]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Volta
        uses: volta-cli/action@v1

      - name: Node Modules Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ matrix.ember-version }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Run Tests
        run: node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup
